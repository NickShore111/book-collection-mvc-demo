<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Book</title>
<!-- Required meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<div class="container" style="max-width: 500px;">
		<h1>Enter Book Info</h1>
		<form th:action="insertBook" method="POST" >
			<div class="form-floating mb-3">
				<input type="text" class="form-control"  id="title" name="title"
					placeholder="Title of a book"> <label for="floatingInput">Book Title
					</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control"  id="description" name="description"
					placeholder="About this book"> <label for="floatingPassword">Description</label>
			</div>
			<div class="form-floating mb-3">
				<input type="text" class="form-control"id="language" name="language"
					placeholder="Language of this book"> <label for="floatingPassword">Language</label>
			</div>
			<div class="form-floating mb-3">
				<input type="number" class="form-control" name="numberOfPages" id="numberOfPages"
					placeholder="Number of pages"> <label for="floatingPassword">Pages</label>
			</div>
			
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
